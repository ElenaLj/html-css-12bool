<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 12 Bool</title>
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    <div class="container">
        <div class="row">
            <!-- 1st row -->
            <div class="col-xs-12 col-md-6 col-lg-1">
                <div class="box">1 col</div>
            </div>
            
            <div class="col-xs-12 col-md-6 col-lg-1">
                <div class="box">1 col</div>
            </div>
            
            <div class="col-xs-12 col-md-6 col-lg-1">
                <div class="box">1 col</div>
            </div>
            
            <div class="col-xs-12 col-md-6 col-lg-1">
                <div class="box">1 col</div>
            </div>
            
            <div class="col-xs-12 col-md-6 col-lg-1">
                <div class="box">1 col</div>
            </div>
            
            <div class="col-xs-12 col-md-6 col-lg-1">
                <div class="box">1 col</div>
            </div>
            
            <div class="col-xs-12 col-md-6 col-lg-1">
                <div class="box">1 col</div>
            </div>
            
            <div class="col-xs-12 col-md-6 col-lg-1">
                <div class="box">1 col</div>
            </div>
            
            <div class="col-xs-12 col-md-6 col-lg-1">
                <div class="box">1 col</div>
            </div>
            
            <div class="col-xs-12 col-md-6 col-lg-1">
                <div class="box">1 col</div>
            </div>
            
            <div class="col-xs-12 col-md-6 col-lg-1">
                <div class="box">1 col</div>
            </div>
            
            <div class="col-xs-12 col-md-6 col-lg-1">
                <div class="box">1 col</div>
            </div>
            <!-- /1st row -->

            <!-- 2nd row -->
            <div class="col-xs-12">
                <div class="box">12 col</div>
            </div>
            <!-- /2nd row -->

            <!-- 3rd row -->
            <div class="col-xs-4 col-lg-8">
                <div class="box">8 col</div>
            </div>

            <div class="col-xs-4 col-lg-2">
                <div class="box">2 col</div>
            </div>

            <div class="col-xs-4 col-lg-2">
                <div class="box">2 col</div>
            </div>
            <!-- /3rd row -->

            <!-- fourth row -->
            <div class="col-lg-1">
                <div class="box">1 col</div>
            </div>

            <div class="col-lg-2">
                <div class="box">2 col</div>
            </div>

            <div class="col-lg-2">
                <div class="box">2 col</div>
            </div>

            <div class="col-lg-6">
                <div class="box">6 col</div>
            </div>

            <div class="col-lg-1">
                <div class="box">1 col</div>
            </div>
            <!-- /fourth row -->

            <!-- fifth row nested-->
            <div class="col-lg-6">
                <div class="box">
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="box-nested">2 col</div>
                        </div>
                        <div class="col-lg-2">
                            <div class="box-nested">2 col</div>
                        </div>
                        <div class="col-lg-8">
                            <div class="box-nested">8 col</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="box">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="box-nested">6 col</div>
                        </div>

                        <div class="col-lg-6">
                            <div class="box-nested">6 col</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /fifth row nested-->
        </div>

    </div>
</body>
</html>
